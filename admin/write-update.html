          <h1>Create new update</h1>
          <!-- Container for form -->
          <div class="formContainer">
            <!-- Add new post form -->
            <form
              class="updateForm"
              id="updateForm"
              action="addUpdate.php"
              method="post"
            >
              <div class="formGroup">
                <input type="hidden" name="postDate" id="postDate" />
              </div>
              <div class="formGroup">
                <label for="postTitle">Post title</label>
                <input type="text" name="postTitle" id="postTitle" />
              </div>
              <div class="formGroup">
                <label for="postContent">Post content</label>
                <textarea
                  name="postContent"
                  id="postContent"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
              <div class="formGroup">
                <label for="postLink">Post URL</label>
                <input
                  type="url"
                  name="postLink"
                  id="postLink"
                  placeholder="e.g. www.alanmart.co.uk"
                />
              </div>
              <div class="formGroup">
                <label for="postImage"
                  >Post image <small>(Optional)</small></label
                >
                <input type="file" name="postImage" id="postImage" />
              </div>
              <div class="formGroup">
                <button class="addPost btn" id="addPost" type="submit">
                  Add post
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="update-preview-container">
          <h1>Update preview</h1>
          <small>* Image won't display until after upload</small>
          <div class="update-preview">
            <p id="preview-date"></p>
            <h2 id="preview-title"></h2>
            <textarea name="text" id="preview-content" disabled></textarea>
            <div class="preview-link-container">
              <a id="preview-link"></a>
            </div>
          </div>
